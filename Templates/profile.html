<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .profile-card {
            max-width: 450px;
            border-radius: 20px;
            animation: fadeIn 0.7s ease-in-out;
        }
        .profile-card h2 {
            color: #0d6efd;
            font-weight: 700;
        }
        .profile-card p {
            font-size: 1.1rem;
            color: #333;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <div class="card shadow p-4 text-center" style="max-width: 500px; margin: auto; border-radius: 1rem;">
        <h2 class="text-primary mb-4">Welcome, {{ user.username }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Address:</strong> {{ customer.address|default:"Not Provided" }}</p>
        <p><strong>Phone Number:</strong> {{ customer.phone_number|default:"Not Provided" }}</p>
        <p><strong>Pincode:</strong> {{ customer.pincode|default:"Not Provided" }}</p>
        <a href="{% url 'Book_list' %}" class="btn btn-primary mt-3">Go to Book List</a>
    </div>
</div>
</body>
</html>
