<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
        <h2 class="text-center text-primary mb-4">Register</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" id="username" class="form-control" placeholder="Username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input name="address" id="address" class="form-control" placeholder="Address">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input name="phone" id="phone" class="form-control" placeholder="Phone Number">
            </div>

            <div class="mb-4">
                <label for="pincode" class="form-label">Pincode</label>
                <input name="pincode" id="pincode" class="form-control" placeholder="Pincode">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
